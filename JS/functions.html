    <script>
    var numberArray = [5, 15, 1, 3, 4, 75, 25, 6, 7, 11, 6, 2, 15, -1, 90, 76, 76];

    //Problem1: Return the first n elements from an array
    function firstNElements(n) {
    var result = [];

    for (var i = 0; i < n && i < numberArray.length; i++) {
        result.push(numberArray[i]);
    }
    return result;
    }
